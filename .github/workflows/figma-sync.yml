name: Figma Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install figma-export tools
        run: |
          npm i -g @figma-export/assets @figma-export/cli @figma-export/styles

      - name: Export Assets from Figma
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: |
          mkdir -p apps/web/public/figma-assets
          npx @figma-export/assets --file-id ${{ secrets.FIGMA_FILE_KEY }} --output ./apps/web/public/figma-assets --scale 1,2,3 --formats png,svg

      - name: Export Styles/Tokens (example)
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: |
          mkdir -p packages/design-tokens/raw
          npx @figma-export/styles --file-id ${{ secrets.FIGMA_FILE_KEY }} --output ./packages/design-tokens/raw

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(figma): sync assets/tokens from Figma"
            git push
          else
            echo "No changes"
          fi
