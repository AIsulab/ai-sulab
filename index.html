<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SULAB | AI·웹 플랫폼</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>html,body{margin:0;padding:0}</style>
</head>
<body>
  <script>
    (function () {
      var b = document.body;
      if (!b) return;
      var n = b.firstChild;
      while (n && n.nodeType !== 1) {
        var next = n.nextSibling;
        b.removeChild(n);
        n = next;
      }
    })();
  </script>
  <main style="min-height:100vh;display:grid;place-items:center;background:#000;color:#fff;">
    <div style="text-align:center">
      <h1>SULAB Skeleton</h1>
      <p>플랫폼 연동 상태(레포 정리됨).</p>
    </div>
  </main>
</body>
</html>
